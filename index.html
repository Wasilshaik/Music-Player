<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main-div">
        <div class="music_container">
            <h2 id="title">It's My Life</h2>
            <h3 id="artist">Bon Jovi</h3>
            <div class="img_container">
                <img src="img/img1.jpg" alt=""/>
                <h4> Enjoy My Music..ðŸ”¥</h4>
            </div>
            <audio src="music/song1.mp3"></audio>

            <!--controls-->

            <div class="music_controls">
                <i class="fa fa-chevron-circle-left" aria-hidden="true" id="prev" title="Previous"></i>
                <i class="fa fa-play-circle main_button" aria-hidden="true" id="play" title="Play"></i>
                <i class="fa fa-chevron-circle-right" aria-hidden="true" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "song1",
                title: "IT'S MY LIFE",
                artist: "Bon Jovi",
            },
            {
                name: "song2",
                title: "EVERYDAY NORMAL GUY",
                artist: "Buddy Holly",
            },
            {
                name: "song3",
                title: "CHERI CHERI LADY",
                artist: "Modern Talking's",
            },
            {
                name: "song4",
                title: "BLINDING LIGHTS",
                artist: "The Weekand",
            },
            {
                name: "song5",
                title: "PARADISE",
                artist: "Gangsta's",
            },
        ];

        let isplaying = false;
  //play function
        const playMusic = () => {
            isplaying = true;
            music.play();
            play.classList.replace('fa-play-circle', "fa-pause");
            img.classList.add("anime");
        };
        //pause fubction

        const pauseMusic = () => {
            isplaying = false;
            music.pause();
            play.classList.replace('fa-pause', "fa-play-circle");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if(isplaying){
                pauseMusic();
            }else{
                playMusic();
            }
        });

        //for changing song

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src= "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };


        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);


    </script>
</body>
</html>
